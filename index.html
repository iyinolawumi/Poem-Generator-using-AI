<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Welcome to the AI Poem Generator</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of your favorite poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit"  class="submit-button" />
        </form>
        <div class="hint">i.e Laughter, Hate, Pain</div>
      </div>
        <div class="poem hidden" id="poem"></div>
      </main>

        and is hosted on <a href="https://poem-generator-using-ai.vercel.app/" target="_blank">Vercel</a>
      </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
