        <form>
            <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off" class="instructions" />

        </form>
        <div class="poem">
            Love
            <br /> A whisper soft, yet strong and true, 
            <br /> A spark that paints the darkest hue,
            <br /> It blooms in hearts without a sound.
        </div>
